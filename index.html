<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evergreeners</title>
  <meta name="description" content="Turn your daily workflow into a visual legacy." />
  <meta name="author" content="Evergreeners" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="theme-color" content="#000000" />

  <meta property="og:title" content="Evergreeners" />
  <meta property="og:description" content="Turn your daily workflow into a visual legacy." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@Evergreeners" />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- Inline critical CSS for instant loading screen - eliminates black flash -->
  <style>
    :root {
      --primary-green: #22c55e;
      --bg-dark: #000000;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      min-height: 100vh;
    }

    /* Initial loading screen shown before React hydrates */
    #initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg-dark);
      z-index: 9999;
      transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
    }

    #initial-loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .initial-loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* Animated logo/brand mark */
    .loader-logo {
      width: 48px;
      height: 48px;
      position: relative;
    }

    .loader-ring {
      position: absolute;
      inset: 0;
      border: 2px solid transparent;
      border-top-color: var(--primary-green);
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }

    .loader-ring:nth-child(2) {
      inset: 6px;
      animation-delay: -0.15s;
      border-top-color: rgba(34, 197, 94, 0.7);
    }

    .loader-ring:nth-child(3) {
      inset: 12px;
      animation-delay: -0.3s;
      border-top-color: rgba(34, 197, 94, 0.4);
    }

    /* Subtle pulsing dot in center */
    .loader-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: var(--primary-green);
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Brand name */
    .loader-brand {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }

      50% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(0.8);
      }
    }
  </style>
</head>

<body>
  <!-- Instant loading screen - shows immediately before any JS loads -->
  <div id="initial-loader">
    <div class="initial-loader-content">
      <div class="loader-logo">
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-dot"></div>
      </div>
      <span class="loader-brand">Evergreeners</span>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
